<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Temperature Converter</h1>
        <label for="temp" id="tem">Enter temperature:
            
            <input  name="" id="temp">
         </label>
        <label for="unit">Choose Unit:
       </label>
    <select name="" id="" >
        <option value="default" class="opt" selected>
            choose a unit
        </option>
        <option value="Fahrenheit" class="opt" >
            Fahrenheit
        </option>
        <option value="Celsius" class="opt">
            Celsius
        </option>
    </select>
    <button id="Convert" type="button">Convert</button>
    <div class="ans">
        
            Converted Temperature:
            <span></span>
        
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
